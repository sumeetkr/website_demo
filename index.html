
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Summarizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body class="container py-5">
    <h2 class="text-center mb-4">Book Recognition & Summarization</h2>
    <div class="mb-3 text-center">
        <input type="file" id="imageInput" accept="image/*" class="form-control">
        <button class="btn btn-primary mt-3" onclick="processImage()">Process Image</button>
    </div>
    <div id="results" class="mt-5"></div>

    <script>
        function processImage() {
            const input = document.getElementById('imageInput');
            if (input.files.length === 0) {
                alert('Please select an image first.');
                return;
            }

            const file = input.files[0];
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Processing...';

            Tesseract.recognize(file, 'eng', { logger: m => console.log(m) })
                .then(({ data: { text } }) => {
                    fetchBookInfo(text);
                })
                .catch(err => {
                    resultsDiv.innerHTML = 'Error processing image: ' + err.message;
                });
        }

        function fetchBookInfo(query) {
            const resultsDiv = document.getElementById('results');
            const apiUrl = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.totalItems > 0) {
                        const book = data.items[0].volumeInfo;
                        resultsDiv.innerHTML = `
                            <h4>${book.title}</h4>
                            <p><strong>Author:</strong> ${book.authors ? book.authors.join(', ') : 'Unknown'}</p>
                            <p>${book.description ? book.description.substring(0, 500) + '...' : 'No description available.'}</p>
                            <a href="${book.infoLink}" target="_blank" class="btn btn-success">View & Buy Book</a>
                        `;
                    } else {
                        resultsDiv.innerHTML = 'No books found matching the image.';
                    }
                })
                .catch(err => {
                    resultsDiv.innerHTML = 'Error fetching book information: ' + err.message;
                });
        }
    </script>
</body>
</html>
